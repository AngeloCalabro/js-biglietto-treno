<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- TITLE -->
    <title>Ticket Train</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="ticket-train my-container rounded-5">
            <div class="my-text-end m-4">
                <span class="bg-black text-white rounded-pill p-2">
                    <span>Data</span>
                    <span id="date_add" class="fs-5"></span>
                </span>
            </div>
            <div class=" m-4">
                <div>
                    <span>Totale da percorrere:</span>
                    <span id="km_around" class="debug fw-bold fs-4 p-1">101</span>
                    <span class="fw-bold">km</span>
                </div>
            </div>
            <div class="my-text-end m-4">
                <div>
                    <span id="add_discount" class="fst-italic"></span>
                    <span id="total_price" class="bg-black text-white fs-3 rounded-2 p-2"></span>
                </div>
            </div>
            <div></div>
        </div>
    </div>


    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
